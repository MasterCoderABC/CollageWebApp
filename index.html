<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/19c60793e2.js" crossorigin="anonymous"></script>
</head>

<body>
    <center>
        <a href="" id="link" download="myselfie.png"></a>
        <h1>Collage Web App</h1>
        <hr style="height: 1px;
        background-color: white;
        border: none;" noshade>
        <h4 style="color: red;">As soon as the popup appears, please click Allow. After you've spoken a command</h4>
        <h3>Say "take my selfie" for Taking your selfies and to make a collage</h3>
        <textarea id="textarea" cols="40" rows="5" readonly></textarea><br><br>
        <button id="start-btn" onclick="start()"><i class="fa-solid fa-microphone"></i></button>
        <button id="reset-btn" onclick="reset()"><i class="fa-solid fa-arrow-rotate-left"></i></button>
        <h4 style="color: red;">Press the Record Button</h4>
        <label>Your Webcam:</label><br>
        <h3>Select Duration:</h3>
        <select id="select">
            <option value="5">5 sec</option>
            <option value="5">4 sec</option>
            <option value="5">3 sec</option>
            <option value="5">2 sec</option>
            <option value="5">1 sec</option>
        </select>
        <div id="camera">
            <div id="realCamera"></div>
        </div><br><br>
        <label>Your Selfie will display here:</label><br><br><br>
        <div id="resultShow">
            <img src="Screenshot 2022-11-21 182043.jpg" id="result1">
            <img src="sunset.jpg" id="result2"><br><br>
            <img src="Screenshot 2022-11-21 182423.jpg" id="result3">
        </div><br><br>
    </center>
    
    <footer><h5>Developed By - Aahan Choksi</h5></footer>
    <script src="main.js"></script>
</body>

</html>
